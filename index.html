<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="heading">
          <h1>Digital Clock</h1>
      </div>
      <div class="clk_head">
       <div class="hour" >
           <span class="time_text">Hour</span>
           <h2 class="time" id="hr">00</h2>
       </div>
       <div class="min" >
        <span class="time_text">Minute</span>
           <h2 class="time" id="min">00</h2>
       </div>
       <div class="sec" >
        <span class="time_text">Second</span>
           <h2 class="time" id="sec">00</h2>
       </div>
      </div>


    <script src="./script.js"></script>
</body>

</html>
